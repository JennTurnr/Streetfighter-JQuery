<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Jenn's StreetFighter</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Frijole' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="main">
	<div class="ryu">
		<div class="ryu-still" alt="A still version of Ryu."></div>
			<div class="ryu-ready" alt="Ryu jumping in ready position."></div>
				<div class="ryu-throwing" alt="Ryu throwing hadouken."></div>
					<div class="ryu-cool" alt="Ryu in cool pose."></div>
					
	</div>
			<p class="instructions">Click on Ryu to hear a "Hadouken" and see him throw a flame!</p>

		</div>
	</div>

	
	<div class="hadouken"></div>
</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3" alt="Hadouken Street Fighter Sound"></audio>
		<audio id="swagger-like-us-sound" src="sound/swaggerlikeus.mp3" alt="Swagger Like Us Song"></audio>
